<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf">
<head>
<title>Evaluation Messages Template</title>
<link href="../../library/skin/tool_base.css" type="text/css"
	rel="stylesheet" media="all" />
<link href="../../library/skin/default/tool.css" type="text/css"
	rel="stylesheet" media="all" />
<link media="all" href="../content/css/evaluation_base.css"
	rel="stylesheet" type="text/css" />
<link href="../css/Profilewow.css" type="text/css" rel="stylesheet" media="all" />
</head>
<body>

<div rsf:id="passTemplate:" class="password">
<form rsf:id="passForm:" class="passwordForm" method="post">
		<div class="sidebarTitle"><img src="/library/image/silk/key.png" alt="Password icon" /> Change password</div>
		<div id="passwordMsg" style="display: none;">Msg</div>
        <table cellpadding="2" cellspacing="0" border="0" align="center">
			<tr>
                <td>New password:</td>
				<td><input rsf:id="pass1" type="password" name="pass1" size="8" /></td>

			</tr>
			<tr>
				<td>Confirm password:</td>
				<td><input rsf:id="pass2" type="password" name="pass2" size="8" /></td>
			</tr>
			<tr align="center">
				<td colspan="2"><input rsf:id="passSubmit" type="submit"
					name="submit" class="active passwordBtn" value="Set Password" /></td>
			</tr>

		</table>
</form>
</div>
</body>
</html>
