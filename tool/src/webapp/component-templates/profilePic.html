<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf">
<head>
<title>Evaluation Messages Template</title>
<link href="../../library/skin/tool_base.css" type="text/css"
	rel="stylesheet" media="all" />
<link href="../../library/skin/tool.css" type="text/css"
	rel="stylesheet" media="all" />
<link media="all" href="../content/css/evaluation_base.css"
	rel="stylesheet" type="text/css" />
<link href="../css/Profilewow.css" type="text/css"
	rel="stylesheet" media="all" />

</head>
<body>

      <div class="profilepic" rsf:id="picTemplate:">
      	<!--reveal when hovering over profile pic-->
      	<!-- hover reveals picturemenu-->
      	<div class="profileImage"><img src="../images/noimage.gif" alt="profile photo" border="0" rsf:id="current-pic" width="75px"/>
		<div id="hoverlink" class="hoverlink"><a href="#">Change picture</a> <img src="/library/image/silk/image_edit.png" alt="Change profile picture" border="0"/></div>
		</div>
	
			<div id="changepic" class="action">
            <img src="/library/image/silk/image_edit.png" alt="Change profile picture" border="0"/> <a href="#">Change picture</a></div>
     	 <!-- hover reveals picturemenu-->
 		<div id="hovermenu" class="hovermenu">
		<ul>
 		<li class="menuTitle">Change my profile picture</li>
 		<li><a rsf:id="upload-link" href="uploadpic.html" rel="facebox"><img src="/library/image/silk/image_add.png" /> Upload picture</a></li>
 		<li><a rsf:id="useOf" href="officialpic.html" rel="facebox"><img src="/library/image/silk/image.png" /> Use official photo</a></li>
 		<li><a rsf:id="select-pic" href="changepic.html" rel="facebox"><img src="/library/image/silk/images.png" /> Select picture</a></li>
        <li><a rsf:id="remove-pic" href="removepic.html" rel="facebox"><img src="/library/image/silk/image_delete.png" /> Remove picture</a></li>
 		</ul>
 		</div>
		</div>
        
</body>
</html>
