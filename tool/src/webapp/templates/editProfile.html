<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Edit my profile</title>
<script>
	$(document).ready(function(){
		var options = {
			success: function(msg){
				$.facebox(msg);
			}
		};
		$('#edit-form').ajaxForm(options);
		$.facebox.setHeader($('.titleHeader'));
	});
</script>
</head>
<body rsf:id="scr=sakai-body">
	
<h2 rsf:id="msg=editProfile.header">Edit my profile</h2>

<div rsf:id="message-for:*" class="alertMessage">
	<span>Message for user here</span>
</div>

<p class="instruction"><span
	rsf:id="msg=editProfileForm.instruction">Complete the form and then
choose 'Save' at the bottom.</span><br />
Required information marked <span rsf:id="msg=reqStar"
	class="reqStarInline">*</span></p>
    
<form id="editProfileForm" method="post" rsf:id="edit-form"><!--edit.jsp -->


<table class="jsfFormTable" summary="layout">
	<tbody>
		<tr>
			<td><span rsf:id="msg=reqStar" class="reqStar">*</span>First
			Name</td>
			<td><span class="shorttext"><input
				rsf:id="editProfileForm-first_name"
				name="editProfileForm:first_name" value="Duck" size="30" type="text" />
				<span rsf:id="firstname-text"></span>
				</span></td>
		</tr>
		<tr>
			<td><span rsf:id="msg=reqStar" class="reqStar">*</span>Last Name</td>
			<td><span class="shorttext"><input
				rsf:id="editProfileForm-lname" name="editProfileForm:lname"
				value="daffy" size="30" type="text" />
				<span rsf:id="lastname-text"></span>
				</span></td>
		</tr>
		<tr>
			<td>Title</td>
			<td><span class="shorttext"><input type="text" size="30"
				rsf:id="editProfileForm-title" /> </span></td>
		</tr>
		<!-- **unnecessary field**
        <tr>
			<td><span class="shorttext"> <label
				id="editProfileForm:outputLabel2" for="editProfileForm:nickname">
			Nickname</label> <input rsf:id="editProfileForm-nickname"
				name="editProfileForm:nickname" size="30" type="text" /> </span></td>
		</tr>
        -->
		<tr>
			<td><span rsf:id="msg=reqStar" class="reqStar">*</span>Email</td>
			<td><span class="shorttext"><input
				rsf:id="editProfileForm-email" name="editProfileForm:email"
				size="30" type="text" /></span></td>
		</tr>
		<!-- **irrelevant fields**
        <tr>

			<td>Organisation</td>
			<td><span class="shorttext"><input
				rsf:id="editProfileForm-department" size="30" type="text" /></span></td>
		</tr>
		<tr>
			<td>Country</td>
			<td><span class="shorttext"><input
				rsf:id="editProfileForm-country" size="30" type="text" /></span></td>
		</tr>
        -->
		<tr> 
          <td>Position</td>
          <td><span class="shorttext"><input rsf:id="editProfileForm-position"
				name="editProfileForm:position" size="30"
				type="text" /></span></td>
        </tr>
        <tr> 
          <td>Department</td>
          <td><span class="shorttext"><input rsf:id="editProfileForm-department"
				name="editProfileForm:department" value="Comedy" size="30" type="text" />
            </span></td>
        </tr>
        <tr> 
        <td>Institution</td>
          <td><span class="shorttext"><input rsf:id="editProfileForm-school"
				name="editProfileForm:school"
				size="30" type="text" />
            </span></td>
        </tr>
        <tr> 
          <td>Room</td>
          <td><span class="shorttext">
            <input rsf:id="editProfileForm-room" name="editProfileForm:room"
				 size="30" type="text" /></span></td>
        </tr>

		<tr>
			<td>Home Page</td>
			<td><span class="shorttext"><input
				rsf:id="editProfileForm-homepage" name="editProfileForm:homepage"
				size="30" type="text" /> </span></td>
		</tr>
		<tr>
			<td>Work Phone</td>
			<td><span class="shorttext"><input
				rsf:id="editProfileForm-workphone" name="editProfileForm:workphone"
				value="021 555 3884" size="30" type="text" /></span></td>
		</tr>

		<tr>
			<td>Cellphone</td>
			<td><span class="shorttext"><input
				rsf:id="editProfileForm-mobile" name="editProfileForm:mobile"
				value="" size="30" type="text" /></span></td>
		</tr>
		<!-- **sms notifications**
        <tr>
			<td colspan="2">Receive notifications via sms<br />
			<span
				rsf:id="sms-select" /> 
			<span rsf:id="smsSelect:"> <input name="editProfileForm:sms"
				type="radio" rsf:id="editProfileForm-sms" /><label
				rsf:id="smslabel">yes</label> </span></td>
		</tr>
        <tr>
			<td colspan="2">Keep my cellphone number private<br />
            <span
				rsf:id="hide-select" /> 
			<span rsf:id="hideSelect:"> <input rsf:id="editProfile-hide"
				type="radio" /><label rsf:id="hide-label">Yes</label> </span></td>
		</tr>
        -->
        <tr>
			<td colspan="2">More details<br />
			<textarea rsf:id="editProfileForm-more" name="moreinfo" cols="60"
				rows="5"></textarea></td>
		</tr>
		
	</tbody>
</table>



<p class="act"><input rsf:id="profile-save" value="Save"
	accesskey="s" type="submit" class="active" /> <input
	id="editProfileForm:editCancelButton"
	name="editProfileForm:editCancelButton" value="Cancel" accesskey="x"
	onkeypress="document.forms[0].cancel;" type="submit" /></p>
<input name="editProfileForm" value="editProfileForm" type="hidden" />
<input name="editProfileForm:_idcl" type="hidden" /></form>


</body>
</html>
