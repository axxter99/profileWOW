<body rsf:id="scr=sakai-body">
<a name="top"></a>
<div class="portletBody"> 

<div rsf:id="message-for:*" class="alertMessage">
	<span>Message for user here</span>
</div>

<div style="float:right;margin:20px -0.25em 0 0;" class="sidebar">  <!-- Right-align search box to Sakai 11.x "Link" and "Help" buttons -->

<div rsf:id="search:">Search box goes here</div>

<!-- **change password - visible only for guest accounts** -->
<div rsf:id="passForm:">
password form goes here!
</div>

</div>


<table border="0" cellpadding="10" cellspacing="0">
  <tbody>
    <tr>
      <td valign="top">
      	<div class="profilepic" rsf:id="profile-pic:">
			Profile pic to go here
		</div>
        <div class="action"><img src="/library/image/silk/user_edit.png" alt="Edit my profile" border="0"/> <a rsf:id="editProfileLink" href="editProfile.html" id="editProfileLink" >Edit my profile</a></div>
	</td>
      <td rel="infoCell">
      	
      <h3><span  rsf:id="full-name"><!-- Title, First name, Surname --></span></h3>
        
       <a href="mailto:some@sdrg.net" rsf:id="email"></a>
        
        <div rsf:id="position"><!-- Position--></div>
        <div rsf:id="department"><!-- Department--></div>
        <div rsf:id="school"><!-- Institution--></div>
        <div rsf:id="room"><!-- Room--></div>
        <br />
        <div><a href="homepage" rsf:id="homepage" target="_blank" ><!-- homepage --></a></div>
        <div rsf:id="workphone"><br /></div>
        <div rsf:id="mobile"><!-- mobile, if chosen to disclose --></div>
        <div rsf:id="moreinfo">&nbsp;<br /></div>
        <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /></td>
