<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Profile</title>
<link href="../css/jquery.tablesorter.pager.css" type="text/css" rel="stylesheet" media="all" />
	<script type="text/javascript" language="JavaScript"
	src="../js/jquery.tablesorter.pager.js"></script>
<script>
	$(document).ready(function() { 
				var hide = function(){
					//$('td[rel*=infoCell]').html($('#infoCell-backup').html());
					window.location.href = '#top';
					$('#infoCell-backup').remove();
					var elem = $('td[rel*=infoCell]');
						$.ajax({
							url: window.location.href,
							cache: false,
							beforeSend: function(){
								elem.html('Loading....');
							},
							success: function(msg){
								elem.html($(msg).find('td[rel*=infoCell]').html());
								return false;
							}
						});
					return false;
				}
				$('input[@class*=cancel]').bind('click', hide);
				$('.closeImg').bind('click', hide);	
				});
				
		$('a[rel*=facebox]').facebox();
		 //$(".tablesorter").tablesorterPager({container: $("#pager")}); 
	
</script>
</head>

<body>
<div> 
<table class="tablesorter">
	<thead>
		<tr>
			<th>
				<h3 rsf:id="searchTitle">Search for <i>{search term}</i></h3>
			</th>
		</tr>
	</thead>
	<tfoot>
		<tr>
			<th>
				<div rsf:id="searchTitle">Search for <i>{search term}</i></div>
			</th>
		</tr>
	</tfoot>
	<tbody>
	<tr rsf:id="resultRow:">
		<td>
			<a href="viewProfile.html" rsf:id="resultLink" rel="facebox">Search results go here</a>
		</td>
	</tr>
	</tbody>
</table>
<div id="pager" class="pager">
	<form>
		<img src="../images/icons/first.png" class="first"/>
		<img src="../images/icons/prev.png" class="prev"/>
		<input type="text" class="pagedisplay"/>
		<img src="../images/icons/next.png" class="next"/>
		<img src="../images/icons/last.png" class="last"/>
		<select class="pagesize">
			<option selected="selected"  value="10">10</option>
			<option value="20">20</option>
			<option value="30">30</option>
			<option  value="40">40</option>
		</select>
	</form>
</div>

<br />
<input type="button" class="cancel" value="Back" />
<script>
			 $(".tablesorter").tablesorterPager({container: $("#pager")}); 
</script>
</div>
</body>
</html>
